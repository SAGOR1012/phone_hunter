<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!--  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1 class="text-6xl text-center border-4 border-amber-600 p-5 mt-4 rounded-sm mx-8">Phone Hunter</h1>
    <section class="container mx-auto mt-8">

        <!-- Search section -->
        <section class="bg-gray-100 p-4 m-4 rounded-lg">
            <input type="text" id="search_field" placeholder="search...."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handelSearch()" class="btn btn-accent">Search</button>

        </section>

        <!-- Search result  -->
        <section>

            <!-- Spinner or Loader -->
            <div class="text-center my-40">
                <span id="loading_spinner" class="hidden loading loading-spinner text-purple-700 loading-lg"></span>
            </div>
            <div id="phone_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            </div>
        </section>
        <!-- Show all  -->
        <div class="text-center my-8">
            <button onclick="handelShowAll()" id="showAll_container" class="hidden btn btn-primary ">Show All</button>

        </div>
    </section>

    <!-- show details modal -->
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn">open modal</button> -->
    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 id="show_details_phone_name" class="font-bold  text-3xl"></h3>

            <div id="show_details_container">

            </div>
            <div class="modal-action ">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="./script/script.js"></script>
</body>

</html>
