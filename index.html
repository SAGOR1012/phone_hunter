<!DOCTYPE html>
<html lang="en" data-theme="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1 class="text-6xl">Phone Hunter</h1>
    <section class="container mx-auto mt-8">

        <!-- Search section -->
        <section class="bg-gray-100 p-4 m-4 rounded-lg">
            <input type="text" id="search_field" placeholder="search...."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handelSearch()" class="btn btn-accent">Search</button>

        </section>

        <!-- Search result  -->
        <section>

            <!-- Spinner or Loader -->
            <div class="text-center my-40">
                <span id="loading_spinner" class="hidden loading loading-spinner text-purple-700 loading-lg"></span>
            </div>
            <div id="phone_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            </div>
        </section>
        <!-- Show all  -->
        <div class="text-center my-8">
            <button id="showAll_container" class="hidden btn btn-primary ">Show All</button>

        </div>
    </section>

    <script src="./script/script.js"></script>
</body>

</html>
